<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-9">
                    <div class="img-container">
                        <img :src="movie.slides[currentImageIndex].image" class="img-top" alt="...">    
                        <div class="absolute-text mx-2">
                            <h2>{{ movie.slides[currentImageIndex].title }}</h2>
                            <h5>{{ movie.slides[currentImageIndex].text }}</h5>
                        </div>
                    </div>
                        
                        <!-- BUTTONS PREVIOUS/NEXT -->
                      <button class="btn btn-light prev" @click="clickPrev">
                        <i class="fas fa-chevron-up"></i>
                      </button>
        
                      <button class="btn btn-light next" @click="clickNext">
                        <i class="fas fa-chevron-down"></i>
                      </button>
                </div>
                
                

                <div class="col-md-3 d-flex flex-column">
               
                    <div v-for="(immagine, i) in movie.slides[currentImageIndex].image" class="thumb"
                    :style=" `width: calc(100% / ${movie.slides.length})`"
                    
                    <img :src="immagine" alt="" class="img-fluid">

                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- v-bind:class=`(i === currentImageIndex) ? 'active' : ""`
    @click="onThumbnailClick(i)"> -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
